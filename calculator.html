<html>
  <head>
    <style>
      .width {
        width: 55px;
      }

      table {
        float: left;
        margin-right: 10px;
      }

      #td {
        font-family: comic sans ms;
        text-align: center;
        color: white;
        background-color: gray;
        font-size: 9pt;
      }

      #ans {
        width: 100px;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <table border="7">
      <tr>
        <td colspan="4" id="td">JavaScript Calculator</td>
      </tr>
      <tr>
        <td colspan="3">
          <input id="Answer" type="text" />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="="
            onclick="EnterEqual('=')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="1"
            onclick="EnterNumber(1)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="2"
            onclick="EnterNumber(2)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="3"
            onclick="EnterNumber(3)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="+"
            onclick="EnterOperator('+')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="4"
            onclick="EnterNumber(4)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="5"
            onclick="EnterNumber(5)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="6"
            onclick="EnterNumber(6)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="-"
            onclick="EnterOperator('-')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="7"
            onclick="EnterNumber(7)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="8"
            onclick="EnterNumber(8)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="9"
            onclick="EnterNumber(9)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="*"
            onclick="EnterOperator('*')"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            class="width"
            value="C"
            onclick="EnterClear()"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="0"
            onclick="EnterNumber(0)"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="."
            onclick="EnterNumber('.')"
          />
        </td>
        <td>
          <input
            type="button"
            class="width"
            value="/"
            onclick="EnterOperator('/')"
          />
        </td>
      </tr>
    </table>

    <script>
      function EnterNumber(value) {
        document.getElementById("Answer").value += value;
      }

      function EnterOperator(value) {
        document.getElementById("Answer").value += value;
      }

      function EnterEqual() {
        document.getElementById("Answer").value = eval(
          document.getElementById("Answer").value
        );
      }

      function EnterClear() {
        document.getElementById("Answer").value = "";
      }
    </script>
  </body>
</html>
